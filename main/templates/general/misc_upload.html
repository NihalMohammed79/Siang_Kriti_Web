{% extends 'layouts/master.html' %}
{%block title%}Misc | Upload{%endblock%}
{%load static%}

{%block head%}
<style type="text/css">
    .query{
        color:black;
    }
    .loader {
      border: 8px solid #f3f3f3;
      border-radius: 50%;
      border-top: 8px solid #00b7ff;
      width: 50px;
      height: 50px;
      margin:auto;
      -webkit-animation: spin 2s linear infinite; /* Safari */
      animation: spin 2s linear infinite;
  }

  /* Safari */
  @-webkit-keyframes spin {
      0% { -webkit-transform: rotate(0deg); }
      100% { -webkit-transform: rotate(360deg); }
  }

  @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
  }
</style>
{%endblock%}
{% block content %}


<div class="breadcrumbs">
    <div class="breadcrumbs-inner">
        <div class="row m-0">
            <div class="col-sm-12">
                <div class="page-header float-left">
                    <div class="page-title">
                        <h1 ><b> Upload Generic Books / Articles / Published Papers </b></h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="content">
    <div class="animated fadeIn">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-4"></div>
                    <div class="col-xs-12 col-sm-12 col-md-4">
                          <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                        <div class="row form-group">
                            <div class="col col-md-3"><label for="id_document" class=" form-control-label">Document:</label></div>
                            <div class="col-12 col-md-9"><input type="file" id="id_document" name="document" class="form-control" required><small class="help-block form-text">(PDF format)</small></div>
                        </div>
                        <div class="row form-group">
                            <div class="col col-md-3"><label for="id_desc" class=" form-control-label">Description :</label></div>
                            <div class="col-12 col-md-9"><textarea id="id_desc" name="desc" class="form-control" ></textarea></div>
                        </div>

                        <div class="row form-group">
                            <div class="col col-md-3"><label for="id_title" class=" form-control-label">Title :</label></div>
                            <div class="col-12 col-md-9"><input type="text" id="id_title" name="title" class="form-control" ></div>
                        </div>


                    <div class="row">
                    <div class="col-xs-3 col-sm-3"></div>
                    <div class="col-xs-6 col-sm-6 text-center">
                        <button type="submit" name="submit" class="btn btn-success">Upload</button>
                    </div>
                    <div class="col-xs-3 col-sm-3"></div>
                    </div>
                          </form>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-4"></div>

                    <div class="col-md-6 col-xs-12">

                    </div>
                    <div class="col-md-6 col-xs-12">
                        
                    </div>
                    <div class="col-md-6 col-xs-12">
                        
                    </div>

                    <div class="col-md-6 col-xs-12">
                        
                    </div>


                </div>
            
    
    </div><!-- .animated -->
</div>


{% endblock %}

{%block script%}

<script type="text/javascript">
    $("#all_adding").addClass('active');
    $("#misc").children().addClass('_active');
</script>

{%endblock%}
