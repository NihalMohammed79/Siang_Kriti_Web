{%extends 'layouts/blank_master.html'%}
{%load static%}
{%block title%}Login | Techniche {%endblock%}
{%block content%}
<div class="margin-auto text-center">
	<img src="{% static 'images/logo.png'%}" style="width:140px" alt="EducateMe Logo"/>
</div>
<br>
<div class="row" style="margin-left:0px; margin-right: 0px;">
	<div class="col-md-3"></div>
	<div class="col-xs-12 col-md-6">
		<div class="card">
			<div class="card-body card-block" style="padding:25px;">
				<h3 class="text-center">Log In</h3>
				<br>
				{%if messages|length > 0%}
				<div>
					{%for message in messages%}
					<div class="{{message.0}}"> {{message.1}}</div>
					{%endfor%}
				</div>
				<br>
				{%endif%}
				<form method="POST">
					{%csrf_token%}
					<div class="form-group">
						<div class="input-group">
							<input type="email" max-length="100" id="email" name="email" placeholder="Email Address" class="form-control" required>
						</div>
					</div>
					<div class="form-group">
						<div class="input-group">	
							<input type="password" max-length="100" id="password" name="password" placeholder="Password" class="form-control" required>
						</div>
					</div>
					<div class="text-center">
						<button style="padding-left:25px; padding-right:25px;" type="submit" class="btn btn-success">Login</button>				
					</div>
				</form>
				<br>
			</div>
		</div>
	</div>
	<div class="col-md-3"></div>
</div>


{%endblock%}

{%block script%}



{%endblock%}
